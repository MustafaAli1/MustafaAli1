# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up ruby env
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.1'
        bundler-cache: true

#    - name: Run tests
#      run: bundle exec fastlane android test

#    - name: Decode Service Account Key JSON File
#      uses: timheuer/base64-to-file@v1
#      id: service_account_json_file
#      with:
#        fileName: "serviceAccount.json"
#        encodedString: ${{ secrets.GPLAY_SERVICE_ACCOUNT_KEY_JSON }}

    - name: Decode Keystore File
      uses: timheuer/base64-to-file@v1
      id: android_keystore
      with:
        fileName: "android_keystore.keystore"
        encodedString: ${{ secrets.KEYSTORE_FILE }}

    - name: Define version code with offset
      env:
        RUN_NUMBER: ${{ github.run_number }}
        INITIAL_VERSION_CODE: 73
      run: |
        VERSION_CODE=$((INITIAL_VERSION_CODE + RUN_NUMBER))
        echo "version_code=$VERSION_CODE" >> $GITHUB_ENV

    - name: Update version code
      uses: chkfung/android-version-actions@v1.1
      with:
        gradlePath: android/app/build.gradle
        versionCode: ${{ env.version_code }}

    - name: Build & deploy Android release
      run: bundle exec fastlane android deploy
      env:
        KEYSTORE_FILE: ${{ steps.android_keystore.outputs.filePath }}
        STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS}}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
       # ANDROID_JSON_KEY_FILE: ${{ steps.service_account_json_file.outputs.filePath }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: assets
        path: |
          ${{ github.workspace }}/app/build/outputs/bundle/release